<h2 class="text-xl font-bold mb-6">Mineral Summary</h2>

<div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6 mb-10">
  @for (summary of mineralSummary; track summary) {
    <div class="flex items-center bg-white rounded-xl shadow-md p-4 hover:shadow-lg transition">
      <!-- Icon -->
      <div class="flex-shrink-0 w-12 h-12 flex items-center justify-center rounded-full bg-blue-100">
        <img 
          [src]="'assets/icon/' + summary.mineral.toLowerCase().replace(' ', '') + '.png'" 
          alt="{{summary.mineral}} icon" 
          class="w-8 h-8"
          onerror="this.src='assets/icon/default.png'"
        />
      </div>

      <!-- Text -->
      <div class="ml-4">
        <h3 class="text-lg font-semibold text-gray-800">{{ summary.mineral }}</h3>
        <p class="text-gray-500">{{ summary.count }} sites</p>
      </div>
    </div>
  }
</div>

<h2 class="text-xl font-bold mb-4">All Mineral Sites (Map View)</h2>

<div id="dashboardMap" style="height: 600px; width: 100%;" class="rounded-xl shadow"></div>
