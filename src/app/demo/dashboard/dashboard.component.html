<div class="container mt-3">
  <!-- Mineral Selection -->
  <div class="row mb-3">
    <div class="col-md-6">
      <label for="material">Select Mineral:</label>
      <select
        class="form-control"
        [(ngModel)]="selectedMineral"
        (change)="buildingMarker ? findNearestMineral(buildingMarker.getLatLng(), selectedMineral) : null"
      >
        <option value="" disabled>Select a mineral</option>
        <option *ngFor="let mineral of mineralTypes" [value]="mineral">
          {{ mineral }}
        </option>
      </select>
    </div>
  </div>

  <!-- Map -->
  <div id="map" style="height: 800px; border-radius: 10px;"></div>

  <!-- Nearest Mineral Card -->
  <div class="card mt-3" *ngIf="nearestMineral">
    <div class="card-body">
      <h5 class="card-title">Nearest {{ selectedMineral }} Site</h5>
      <p><strong>County:</strong> {{ nearestMineral.county }}</p>
      <p><strong>Site:</strong> {{ nearestMineral.name }}</p>
      <p><strong>Distance:</strong> {{ nearestMineral.distance | number:'1.0-2' }} km</p>
      <p><strong>Description:</strong> {{ nearestMineral.description }}</p>
    </div>
  </div>
</div>
